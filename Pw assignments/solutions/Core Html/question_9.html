<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Most Common Formatting tags:</h1>
    <ol>
        <li>
            <b>Bold</b>
            <ul>
                <li>
                    It is used to make text Bold.
                </li>
                <li>
                    It's alternative is strong tag.
                </li>
            </ul>
        </li>
        <li>
            <i>Italic</i>
            <ul>
                <li>It is used to italicise the text</li>
                <li>It's alternative is em tag </li>
            </ul>
        </li>
        <li>
            <del>Delete</del>
            <ul>
                <li>It is used to make a line through the text</li>
                <li>It's alternative is strike tag</li>
            </ul>
        </li>
    </ol>
</body>
</html>

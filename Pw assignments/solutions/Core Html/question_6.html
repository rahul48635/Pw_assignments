<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <h1>Tags</h1>
    <hr/>
    <ol>
        <li>br tag : It is used to break line</li>
        <li>p tag : It is used to write a paragraph</li>
        <li>hr tag : It is used to create a horizontal line</li>
        <li>ol tag : It is used to create an ordered list</li>
    </ol>
</body>
</html>

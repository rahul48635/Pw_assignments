<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/Question_9.css">
</head>
<body>
    <div class="hover " onmouseover="hovering()" onmouseout="remove()">Hover To View Optons</div>
    <div class="container sep"  onmouseover="hovering()" onmouseout="remove()" >
        <div class="options ">option 1</div>
        <div class="options ">option 2</div>
        <div class="options ">option 3</div>
        <div class="options ">option 4</div>
        <div class="options ">option 5</div>
        <div class="options ">option 6</div>
        <div class="options ">option 7</div>
        <div class="options ">option 8</div>
        <div class="options ">option 9</div>
        <div class="options ">option 10</div>
        <div class="options ">option 11</div>
        <div class="options ">option 12</div>
        <div class="options ">option 13</div>
    </div>
    <script>
        const hover = document.querySelector(".hover");
        const sep=document.querySelector(".sep");
        function hovering(){
            sep.classList.add("sp");
        }
        function remove(){
            sep.classList.remove("sp");
        }
    </script>
</body>
</html>
